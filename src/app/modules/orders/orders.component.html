<div class="container">
  <div class="card">
    <div class="card-header">
      Ordenes
    </div>
        <div class="row">
            <div class="col-md-12">
                <div class="inner">
                  <select style="background-color: aquamarine;" (change)="selectedChangeHandler($event)" class="form-control" id="status">
                    <option value ="99">-Seleccione un Estado-</option>
                    <option selected value ="0">Pendiente</option>
                    <option value ="1">Aprobada</option>
                    <option value ="-1">Rechazada</option>
                  </select>
                  
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th scope="col">Id Orden</th>
                                <th scope="col">Descripcion</th> 
                                <th scope="col"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let order of OrdersList">
                                <th scope="row">{{order.orderId}}</th>
                                <td>{{order.orderDescription}}</td>
                                <td>
                                    <button style="display: block; margin: auto;" type="button" [routerLink]="['/ordersitems/',order.orderId]" 
                                                          [state]="{order:order}" 
                                    class="btn btn-success btn-sm move-right">Ver Detalle</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    
  </div>
</div>
